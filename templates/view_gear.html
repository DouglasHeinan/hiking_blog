{% include "header.html" %}

<div class="container-fluid text-center">
    <img src="{{ gear.img_url }}" class="img-fluid rounded img-size mb-2">
    <h2>{{ gear.name.title() }}</h2>
    <div class="row mt-3">
        <div class="col-sm-4 align-right">
            <h5>Rating: {{ gear.rating }}/10</h5>
        </div>
        <div class="col-sm-4">
            <h5>Category: {{ gear.category }}</h5>
        </div>
        <div class="col-sm-4 align-left">
            <a href="#"
               target="_blank"><h5>Check availability of this item.</h5></a>
        </div>
    </div>
    <div>
            {{ gear.description|safe }}
    </div>
</div>


{% include "footer.html" %}
