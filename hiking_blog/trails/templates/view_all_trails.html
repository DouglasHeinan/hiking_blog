{% extends 'layout.html' %}}

{% block content %}
<h1>View all trails</h1>

<ul class="list-unstyled">
    {% for trail in all_trails %}
    <li>
        <img class="list-img img-thumbnail" src="{{ url_for('trail_bp.display_trail_pics', file_name=trail.trail_page_pics[0].img)  }}">
        <a class="ms-3 no-underline trail-list-font" href="{{ url_for('trail_bp.view_trail', db_id=trail.id) }}">{{trail.name}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}}
