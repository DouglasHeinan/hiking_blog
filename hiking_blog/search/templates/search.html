{% include "header.html" %}

<h2>Search Results</h2>
    {% for result in results %}

        {% if result["gear/trail"] == "gear" %}
        <h4><a class="no-underline" href="{{ url_for('gear_bp.view_gear', db_id=result['id']) }}">{{ result["gear/trail name"] }}</a></h4>
        {% else %}
        <h4><a class="no-underline" href="{{ url_for('trail_bp.view_trail', db_id=result['id']) }}">{{ result["gear/trail name"] }}</a></h4>
        {% endif %}

    {% endfor %}

{% include "footer.html" %}
